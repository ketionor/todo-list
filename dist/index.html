<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Library Project</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="main-menu">
                <div class="inbox">Inbox</div>
                <div class="today">Today</div>
                <div class="upcoming">Upcoming</div>
                <div class="anytime">Anytime</div>
                <div class="someday">Someday</div>
                <div class="logbook">Logbook</div>
                <div class="trash">Trash</div>
            </div>
            <div>
                <p>Projects</p>
                <div class="projects-area"></div>
            </div>
        </div>
        <div class="right-panel"></div>
        <button class="add-todo">...</button>
        <div class="add-form">
            <p>Add Todo</p>
            <input type="text" id="todo-title" onfocus="this.value=''">
            <button class="submit-button">Submit</button>
            <button class="cancel-button">Cancel</button>
        </div>
        <div class="choice-form">
            <button class="project-button choice-button" id="project-button">Project</button>
            <button class="task-button choice-button" id="task-button">Task</button>
        </div>
    </div>
</body>
<script src="./js/classes.js"></script>
<script src="./js/dummyData.js"></script>
<script src="./index.js"></script>
</html>
